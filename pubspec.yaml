name: soheel_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Http Client
  dio: ^4.0.4
  # State Management
  flutter_bloc: ^8.0.1
  # Animation
  animate_do: ^2.1.0
  lottie: ^1.2.2
  flutter_spinkit: ^5.1.0
  # TextField for pin code
  pin_code_fields: ^7.3.0
  # Awesome Icons
  font_awesome_flutter: ^9.2.0
  # Flutter Toast
  fluttertoast: ^8.0.9
  #ClipBoard
  clipboard: ^0.1.3
  # Displaying HTML
  flutter_html: ^2.2.1
  #shared pref
  shared_preferences: ^2.0.13
  #Google Map
  google_maps_flutter: ^2.1.9
  #Flutter Rate
  flutter_rating_bar: ^4.0.1
  #image Picker
  image_picker: ^0.8.5+3
  # Geo Locator
  geolocator: ^8.2.0
  url_launcher: ^6.1.5
  flutter_polyline_points: ^1.0.0
  firebase_messaging: ^13.0.0
  firebase_core: ^1.21.1
  flutter_ringtone_player: ^3.2.0
  # Payments
  moyasar_payment: ^0.0.9
  #carousel_slider
  carousel_slider: ^4.1.1
  pay:
  # Webview
  webview_flutter:
  # Permission Handler
  permission_handler: ^6.0.1
  # Playing Audios
  assets_audio_player: ^3.0.5
  # Recording Audios
  record: ^2.0.0
  # For getting path of device
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Rta
      fonts:
        - asset: assets/fonts/rta.ttf